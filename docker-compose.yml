# Migration stack: Nuxt frontend + FastAPI backend
# Run: docker compose up --build

services:
  backend:
    build:
      context: ./backend-migration
    volumes:
      - ./backend-migration:/app
    ports:
      - "8000:8000"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend-migration
    ports:
      - "3000:3000"
    environment:
      API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend-migration:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
